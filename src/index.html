<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MM Calendar</title>
  </head>
  <body>
    <h1>Cloudcell MM Calendar</h1>
    <h2 id="month" style="text-align: center">month</h2>
    <div style="position: absolute; top: 5px; right: 20px; text-align: right">
      <h5 id="userId">userId</h5>
      <h5 id="userDept">userDept</h5>
      <h5 id="userName">userName</h5>
    </div>

    
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
    <button id="dayViewBtn">일간</button>
    <button id="weekViewBtn">주간</button>
    <button id="monthViewBtn">월간</button>

    <!-- 캘린더 컨테이너 요소 작성 -->
    <div id="calendar" style="height: 600px;"></div>
  </body>
</html>
